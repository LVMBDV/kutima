default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  port: '5432'
  username: postgres
  password: password
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: habit_tracker_rails_development

test:
  <<: *default
  database: habit_tracker_rails_test

production:
  <<: *default
  database: habit_tracker_rails_production
  username: habit_tracker_rails
  password: <%= ENV['HABIT_TRACKER_RAILS_DATABASE_PASSWORD'] %>
